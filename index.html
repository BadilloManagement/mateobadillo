<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateo Badillo Olvera - EPK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lato:wght@400;700&family=Montserrat:wght@700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Tipografías */
        .font-anton { font-family: 'Anton', sans-serif; }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        .font-montserrat-bold { font-family: 'Montserrat', sans-serif; font-weight: 700; }
        .font-open-sans { font-family: 'Open Sans', sans-serif; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }

        /* Nueva paleta */
        :root {
            --color-primary: #D92579;
            --color-secondary: #D7B35F;
            --color-tertiary: #0F86CA;
            --color-dark: #1A1A1A;
            --color-light: #F5F5F5;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-dark);
            color: var(--color-light);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Bebas Neue', cursive;
        }

        .nav-link:hover {
            color: var(--color-primary);
            transform: translateY(-2px);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-dark);
        }

        .btn-primary:hover {
            background-color: var(--color-secondary);
            color: var(--color-dark);
            transform: scale(1.05);
        }

        .section-title {
            font-size: 3rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
            text-align: center;
        }

        .section-subtitle {
            font-size: 1.5rem;
            color: var(--color-light);
            margin-bottom: 2rem;
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        .hero-section {
            background-image: url('1 Horizontal.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .card {
            background-color: #2D2D2D;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }

        .gallery-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--color-secondary);
        }

        .form-input {
            background-color: #333;
            border: 1px solid #555;
            color: var(--color-light);
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            width: 100%;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.2rem rgba(217, 37, 121, 0.25);
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #000;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animaciones Hero */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in-down { animation: fadeInDown 0.8s ease-out forwards; opacity:0; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity:0; }

    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <header id="header" class="sticky top-0 z-50 bg-[#1A1A1A]/90 backdrop-blur">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#inicio" class="text-3xl font-bebas text-white hover:text-[var(--color-primary)] transition-colors">Mateo Badillo</a>
            <nav class="hidden md:flex space-x-6">
                <a href="#inicio" class="nav-link text-lg">Inicio</a>
                <a href="#acerca" class="nav-link text-lg">Acerca de Mí</a>
                <a href="#trayectoria" class="nav-link text-lg">Trayectoria</a>
                <a href="#galeria" class="nav-link text-lg">Galería</a>
                <a href="#videos" class="nav-link text-lg">Videos</a>
                <a href="#patrocinios" class="nav-link text-lg">Patrocinios</a>
                <a href="#contacto" class="nav-link text-lg">Contacto</a>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-[#1A1A1A]/95">
            <a href="#inicio" class="block text-center py-3 px-4 text-lg text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)] transition-colors">Inicio</a>
            <a href="#acerca" class="block text-center py-3 px-4 text-lg text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)] transition-colors">Acerca de Mí</a>
            <a href="#trayectoria" class="block text-center py-3 px-4 text-lg text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)] transition-colors">Trayectoria</a>
            <a href="#galeria" class="block text-center py-3 px-4 text-lg text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)] transition-colors">Galería</a>
            <a href="#videos" class="block text-center py-3 px-4 text-lg text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)] transition-colors">Videos</a>
            <a href="#patrocinios" class="block text-center py-3 px-4 text-lg text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)] transition-colors">Patrocinios</a>
            <a href="#contacto" class="block text-center py-3 px-4 text-lg text-white hover:bg-[var(--color-primary)] hover:text-[var(--color-dark)] transition-colors">Contacto</a>
        </div>
    </header>
